# Compares different Failsafe-go load limiting policies, using stages

client:
  stages:
    - duration: 20s
      rps: 100
      service_times:
        - service_time: 50ms
    - duration: 40s
      service_times:
        - service_time: 150ms
    - duration: 20s
      service_times:
        - service_time: 50ms

server:
  threads: 12

strategies:
  - name: client bulkhead
    client_policies:
      - bulkhead:
          max_concurrency: 40

  - name: client rate limiter
    client_policies:
      - ratelimiter:
          rps: 150

  - name: client timeout
    client_policies:
      - timeout: 5s

  - name: client circuitbreaker and timeout
    client_policies:
      - circuitbreaker:
          failure_rate_threshold: .1
          failure_execution_threshold: 100
          failure_thresholding_period: 10s
          delay: 5s
      - timeout: 5s

  - name: adaptivelimiter
    client_policies:
      - adaptivelimiter:
          min_limit: 2
          max_limit: 150
          initial_limit: 20
          max_limit_factor: 5
          recent_window_min_duration: 1s
          recent_window_max_duration: 1s
          recent_window_min_samples: 1
          baseline_window_age: 60
          correlation_window_size: 20