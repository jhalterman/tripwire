# Compares the Failsafe-go adaptive limiter to the go-concurrency-limits limiters.

client:
  rejection_threshold: 1s
  max_execution_time: 2s

  workloads:
    - name: writes
      rps: 100
      priority: 3
      service_times:
        - service_time: 50ms

    - name: reads
      rps: 10
      priority: 1
      service_times:
        - service_time: 100ms

server:
  threads: 12

strategies:
  - name: adaptivelimiter
    client_policies:
      - adaptivelimiter:
          short_window_min_duration: 1s
          short_window_max_duration: 1s
          short_window_min_samples: 10
          long_window_size: 60
          min_limit: 2
          max_limit: 150
          initial_limit: 20
          max_limit_factor: 5
          correlation_window_size: 50
          stabilization_window_size: 10

